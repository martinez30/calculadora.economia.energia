services:
  - type: web
    name: calculadora-energia-backend
    env: node
    region: oregon
    plan: free
    buildCommand: cd backend && npm install && npm run build
    startCommand: cd backend && npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
    disk:
      name: calculadora-energia-db
      mountPath: /opt/render/project/src/backend
      sizeGB: 1
